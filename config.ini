[authentication_api]
level = INFO
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s
file_path = logs/authentication.log

[data_processing_api]
level = DEBUG
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s
file_path = logs/data_processing.log

[payment_processing_api]
level = ERROR
format = %(asctime)s - %(levelname)s - %(name)s - %(message)s
file_path = logs/payment_processing.log
